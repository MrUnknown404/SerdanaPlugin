main: main.java.com.mrunknown404.serdana.Main
name: Serdana
# Release.Major.Minor.Hotfix (Release < 1 = Beta || Major < 1 = Alpha)
version: 0.3.8.2-Beta
author: [-Unknown-, RetroSpaceMan123]
depend: [Essentials, ItemNBTAPI, Shopkeepers]
website: https://github.com/Serdana/SerdanaPlugin
api-version: 1.13

commands:
  setTier:
    description: Sets an item's tier
    usage: "Usage: '/setTier' [tier]"
    permission: serdana.setTier
  serdana:
    aliases: sd
    description: Edits Serdana related values
    usage: "Usage: '/serdana' [argument]"
    permission: serdana.serdanaReload
  setBan:
    description: Bans an item
    usage: "Usage: '/setBan'"
    permission: serdana.setBan
  bounty:
    description: Creates/cancels a bounty
    usage: "Usage: '/bounty' [argument] [player]"
    permission: serdana.bounty
  join:
    description: Creates a fake login message
    usage: "Usage: '/join' [name (optional)]"
    permission: serdana.join
  leave:
    description: Creates a fake logout message
    usage: "Usage: '/leave' [name (optional)]"
    permission: serdana.leave
  showitem:
    description: Shows your held item
    usage: "Usage: '/showitem' must hold an item"
    permission: serdana.showitem
  dots:
    description: ...
    usage: "Usage: '/dots'"
    permission: serdana.dots
  sayas:
    description: Talk as another person
    usage: "Usage: '/sayas [name] [message]'"
    permission: serdana.sayas
  coo:
    description: Coo
    usage: "Usage: '/coo'"
    permission: serdana.coo
  pray:
    description: Write/get prayers
    usage: "Usage: '/pray' [argument] [argument] [page #]"
    permission: serdana.pray
  party:
    description: Party commands
    usage: "Usage: '/party' [argument] [argument]"
    permission: serdana.party
  quest:
    description: Shows quests
    usage: "Usage: '/quest' [argument] [argument] [page #]"
    permission: serdana.quests
  unbreakable:
    description: Makes held item unbreakable
    usage: "Usage: '/unbreakable' must hold an item"
    permission: serdana.unbreakable
  parasite:
    description: Parasite commands
    usage: "Usage: '/parasite' [argument] [player (optional)]"
    permission: serdana.parasite
  timer:
    description: Created a timer for a player
    usage: "Usage: '/timer' [argument] [player]"
    permission: serdana.timer

permissions:
  serdana.setTier:
    default: op
  serdana.serdana:
    default: op
  serdana.setBan:
    default: op
  serdana.bounty:
    default: true
  serdana.join:
    default: op
  serdana.leave:
    default: op
  serdana.showitem:
    default: true
  serdana.dots:
    default: op
  serdana.sayas:
    default: op
  serdana.coo:
    default: op
  serdana.pray:
    default: true
  serdana.pray.send:
    default: true
  serdana.pray.book:
    default: true
  serdana.pray.show:
    default: op
  serdana.pray.set:
    default: op
  serdana.party:
    default: true
  serdana.quest:
    default: true
  serdana.unbreakable:
    default: op
  serdana.parasite:
    default: op
  serdana.timer:
    default: op